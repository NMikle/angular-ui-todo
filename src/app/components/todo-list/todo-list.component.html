<form class="add-todo-form">
  <mat-form-field class="example-full-width">
    <mat-label>Todo</mat-label>
    <input matInput [formControl]="todoFC" placeholder="Enter todo" />
    <mat-error *ngIf="todoFC.hasError('required')">
      Field is required
    </mat-error>
  </mat-form-field>
</form>
<button mat-raised-button color="primary" (click)="addTodoHandler()">
  Add todo
</button>
<div *ngFor="let todo of todos">{{ todo }}</div>
